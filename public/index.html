<!DOCTYPE html>
<html>

<head>
    <title>Today's Trades</title>
    
   <!-- Linking the external CSS file to apply styles to this HTML page -->
<link rel="stylesheet" type="text/css" href="styles.css">



    <!-- Include the link to the Roboto Mono font family from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
   <!-- 
 meta viewport    for responsive web design. Defines website's width and scale according to the device's screen width.
 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
     <!-- Main container for the charts -->
     <div id="root">
        <!-- Section for displaying the stock price over time -->
        <div class="full-width-container">
            <h1 class="display-2">1. Stock Price Over Time</h1>
            <!-- Canvas for the time chart -->
            <canvas id="time-chart"></canvas>
        </div>
        <!-- Container for the side-by-side charts -->
        <div class="flex-container">
            <!-- Section for displaying the highest stock price -->
            <div class="container mt-5 mb-5">
                <h1 class="display-2">2. Highest Stock Price</h1>
                <!-- Canvas for the highest price chart -->
                <canvas id="highest-price-chart"></canvas>
            </div>
            <!-- Section for displaying the average stock price -->
            <div class="container mt-5 mb-5">
                <h1 class="display-2">3. Average Stock Price</h1>
                <!-- Canvas for the average price chart -->
                <canvas id="average-price-chart"></canvas>
            </div>
        </div>
    </div>

   
 <!-- 
Loads Chart.js (version 3.3.2) from a CDN for creating charts. Using the minified file for faster loading.
-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>

  <!-- 
Including mock data from an external JS file. This approach ensures reliable testing and development due to inconsistencies and potential limitations with live API data retrieval.
-->
<script src="mockData.js"></script>

    <script src="index.js"></script>
</body>

</html>
